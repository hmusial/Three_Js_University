<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';

			var container, stats, controls;
			var camera, scene, renderer, light, main_light;

			var clock = new THREE.Clock();

			var timer = 0;

			var mixer_1, mixer_2, mixer_3, mixer_4;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				
				main_light = new THREE.AmbientLight(0xffffff);
				main_light.position.set(0, 300, 0);
				scene.add(main_light);
				changeLightColor();

				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 600, 600 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				// model
				var loader = new FBXLoader();
				loader.load( 'modele/macarena_1.fbx', function ( object ) {

					mixer_1 = new THREE.AnimationMixer( object );

					var action = mixer_1.clipAction( object.animations[ 0 ] );
					action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );
					object.position.z = -150
					scene.add( object );
					light = new THREE.SpotLight( 0x0000ff );
					light.position.set( 150, 300, -300 );
					light.castShadow = true;
					light.angle = 0.3;
					light.penumbra = 0.99;
					light.target = object;
					scene.add( light );

					light = new THREE.SpotLight( 0xffff00 );
					light.position.set( -150, 300, -300 );
					light.castShadow = true;
					light.angle = 0.3;
					light.penumbra = 0.99;
					light.target = object;
					scene.add( light );

				} );

				// model 2
				var loader = new FBXLoader();
				loader.load( 'modele/macarena_2.fbx', function ( object ) {

					mixer_2 = new THREE.AnimationMixer( object );

					var action = mixer_2.clipAction( object.animations[ 0 ] );
					action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );
					object.position.x = 150;
					object.rotation.y = 55;
					
					scene.add( object );

					light = new THREE.SpotLight( 0xff00ff );
					light.position.set( 300, 300, 150 );
					light.castShadow = true;
					light.angle = 0.3;
					light.penumbra = 0.99;
					light.target = object;
					scene.add( light );

					light = new THREE.SpotLight( 0x00ff00 );
					light.position.set( 300, 300, -150 );
					light.castShadow = true;
					light.angle = 0.3;
					light.penumbra = 0.99;
					light.target = object;
					scene.add( light );


				} );

				// model 3
				var loader = new FBXLoader();
				loader.load( 'modele/macarena_3.fbx', function ( object ) {

					mixer_3 = new THREE.AnimationMixer( object );

					var action = mixer_3.clipAction( object.animations[ 0 ] );
					action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );
					object.position.x = -150;
					object.rotation.y = 165;
					scene.add( object );
					light = new THREE.SpotLight( 0x00aa00 );
					light.position.set( -300, 300, 150 );
					light.castShadow = true;
					light.angle = 0.3;
					light.penumbra = 0.99;
					light.target = object;
					scene.add( light );

					light = new THREE.SpotLight( 0xaa00aa );
					light.position.set( -300, 300, -150 );
					light.castShadow = true;
					light.angle = 0.3;
					light.penumbra = 0.99;
					light.target = object;
					scene.add( light );

				} );

				// model 4
				var loader = new FBXLoader();
				loader.load( 'modele/macarena_4.fbx', function ( object ) {

					mixer_4 = new THREE.AnimationMixer( object );

					var action = mixer_4.clipAction( object.animations[ 0 ] );
					action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );
					object.position.z = 150;
					object.rotation.y = 110;
					scene.add( object );
					light = new THREE.SpotLight( 0xff0000 );
					light.position.set( 150, 300, 300 );
					light.castShadow = true;
					light.angle = 0.3;
					light.penumbra = 0.99;
					light.target = object;
					scene.add( light );

					light = new THREE.SpotLight( 0x00ffff );
					light.position.set( -150, 300, 300 );
					light.castShadow = true;
					light.angle = 0.3;
					light.penumbra = 0.99;
					light.target = object;
					scene.add( light );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			// Function to generate a random "nyan" color
			function getRandomNyanColor() {
				var colors = [
					0xff66ff, // Pink
					0x99ccff, // Light blue
					0xffff66, // Yellow
					0xff9933, // Orange
					0xcc00ff // Purple
				];

				var randomColor = colors[Math.floor(Math.random() * colors.length)];
				return randomColor;
			}

			// Function to change the light color to a random "nyan" color
			function changeLightColor() {
				var randomColor = getRandomNyanColor();
				main_light.color.setHex(randomColor);
			}

			function animate() {
				requestAnimationFrame(animate);

				var delta = clock.getDelta();

				if (mixer_1 && mixer_2 && mixer_3 && mixer_4) {
					mixer_1.update(delta);
					mixer_2.update(delta);
					mixer_3.update(delta);
					mixer_4.update(delta);
				}

				if (clock.elapsedTime % 0.3 < delta) {
					changeLightColor();
				}

				renderer.render(scene, camera);

				stats.update();
			}


		</script>

	</body>
</html>
