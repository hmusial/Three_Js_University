<!DOCTYPE html>

 <html>
     <head>
         <title>Lab 02.01 - Ambient Light Testing</title>
	  
         <script src="three.js"></script>
		 <script src="OrbitControls.js"></script>
 
     </head>
     <body>
         <!-- This is the DIV element which will contain the WebGL canvas. To be identifiable later on, the id 'WebGLCanvas' is applied to it. -->
         <div id="WebGLCanvas"> </div>

        <script>
             // create a scene 
             var scene = new THREE.Scene();

			 
			 // Global objects
             var camera;
			 var ctr;
			 var renderer;
			 var step = 0.0;
			 
		
		     // Initialize the scene
             initializeScene();
		
		     // Render the scene (map the 3D world to the 2D scene)
             renderScene();
		
		     /**
              * Initialize the scene.
              */
             function initializeScene(){
                 
				
                 renderer = new THREE.WebGLRenderer({antialias:true});
                 // Set the background color of the renderer to black, with full opacity
                 renderer.setClearColor(0xAAAAAA, 1);
				  		 
				 // Get the size of the inner window (content area) to create a full size renderer
				 var canvasWidth = window.innerWidth;
                 var canvasHeight = window.innerHeight;
 
                 // Set the renderers size to the content areas size
                 renderer.setSize(canvasWidth,canvasHeight );
				 renderer.shadowMap.enabled = true;
				 //renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
                 
                 // Get the DIV element from the HTML document by its ID and append the renderers DOM
                 // object to it
                 document.getElementById("WebGLCanvas").appendChild(renderer.domElement);
				 
				 		 
				 // create the ground plane
                // Zmiana geometrii płaszczyzny dla lepszego śladu kręgu światła
// PlaneGeometry
var planeGeometry = new THREE.PlaneGeometry(600, 150, 1, 1);

// Material Array
var materialArray = [
  new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture('front.png') }),
  new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture('back.png') }),
  new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture('top.png') }),
  new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture('bottom.png') }),
  new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture('right.png') }),
  new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture('left.png') })
];

// Set materialArray side to BackSide
for (var i = 0; i < 6; i++) {
  materialArray[i].side = THREE.BackSide;
}

// Create MeshFaceMaterial
var skyboxMaterial = new THREE.MeshFaceMaterial(materialArray);

// Create plane mesh
var planeMesh = new THREE.Mesh(planeGeometry, skyboxMaterial);
planeMesh.position.y = 25;
planeMesh.receiveShadow = true;
scene.add(planeMesh);

				 
				 // create a cube
                 cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
                 var cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, specular: 0x444444, shininess: 100 });
                 cubeMaterial.shadowSide = THREE.DoubleSide;
                 cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                 cube.castShadow = true;

                 // position the cube
                 cube.position.x = -4;
                 cube.position.y = 3;
                 cube.position.z = 0;

                 // add the cube to the scene
                 scene.add(cube);
				 
				sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
                var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x7777ff, specular: 0x444444, shininess: 100 });
                sphereMaterial.shadowSide = THREE.DoubleSide;
                sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

                 // position the sphere
                sphere.position.x = 20;
                sphere.position.y = 0;
                sphere.position.z = 2;
                sphere.castShadow = true;

                 // add the sphere to the scene
                scene.add(sphere);
				 
                camera = new THREE.PerspectiveCamera(45, canvasWidth / canvasHeight, 1, 1000);
                camera.position.set(-25, 30, 25);
                camera.lookAt(scene.position);
                scene.add(camera);

                ctr = new THREE.OrbitControls(camera);
                ctr.addEventListener('change', renderer.domElement);

                var axesHelper = new THREE.AxesHelper(5);
                scene.add(axesHelper);

                var ambientLight = new THREE.AmbientLight(0x0a0a0a);
                scene.add(ambientLight);

                var spotLight = new THREE.SpotLight(0xffffff);
                spotLight.position.set(-40, 60, -10);
                spotLight.castShadow = true;
                spotLight.angle = 0.2;
                spotLight.penumbra = 0.7;
                spotLight.target = sphere;
                scene.add(spotLight);

                var coneGeometry = new THREE.TorusGeometry(5, 0, 20);
                var coneMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00, specular: 0x444444, shininess: 100 });
                coneMaterial.shadowSide = THREE.DoubleSide;
                cone = new THREE.Mesh(coneGeometry, coneMaterial);
                cone.position.x = 40;
                cone.position.y = 10;
                cone.position.z = 2;
                scene.add(cone)

        }
        function renderScene() {
            cube.rotation.x += 0.02;
            cube.rotation.y += 0.03;
            cube.rotation.z += 0.01;
            step += 0.04;
            sphere.position.x = 20 +( 10 * (Math.cos(step)));
            sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            cone.position.x = 20 +( 10 * (Math.cos(step)));
            cone.position.z = ( 10 * (Math.cos(step)));
            cone.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));
            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
